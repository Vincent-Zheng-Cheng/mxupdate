# header of TCL update includes name of application
# (used in org.mxupdate.update.AbstractPropertyObject)
ParameterDef.ExportApplication.Type                 = Boolean
ParameterDef.ExportApplication.ParameterDesc        = Exports the name of the application and writes this name in the header of the TCL update file (below the author). \
                                                      For JPOs and programs the parameter is not supported.
ParameterDef.ExportApplication.ParameterList        = exportappl,exportapplication
ParameterDef.ExportApplication.Default              = false

################################################################################
# header of TCL update includes author name
# (used in org.mxupdate.update.AbstractPropertyObject)
ParameterDef.ExportAuthor.Type                      = Boolean
ParameterDef.ExportAuthor.ParameterDesc             = The author of the administration object is NOT written in the header of the TCL update file.
                                                      For JPOs and programs the parameter is not supported.
ParameterDef.ExportAuthor.ParameterList             = exportnoauthor
ParameterDef.ExportAuthor.Default                   = true

################################################################################
# header of TCL update includes name of installer
# (used in org.mxupdate.update.AbstractPropertyObject)
ParameterDef.ExportInstaller.Type                   = Boolean
ParameterDef.ExportInstaller.ParameterDesc          = Exports the name of the installer and writes this name in the header of the TCL update file (below the author). \
                                                      For JPOs and programs the parameter is not supported.
ParameterDef.ExportInstaller.ParameterList          = exportinstaller
ParameterDef.ExportInstaller.Default                = false

################################################################################
# header of TCL update includes original name
# (used in org.mxupdate.update.AbstractPropertyObject)
ParameterDef.ExportOriginalName.Type                = Boolean
ParameterDef.ExportOriginalName.ParameterDesc       = Exports the name of the original name and writes this name in the header of the TCL update file (below the symbolic name). \
                                                      For JPOs and programs and all business objects like triggers the parameter is not supported.
ParameterDef.ExportOriginalName.ParameterList       = exportoriginalname
ParameterDef.ExportOriginalName.Default             = false

################################################################################
# header of TCL update includes version
# (used in org.mxupdate.update.AbstractPropertyObject)
ParameterDef.ExportVersion.Type                     = Boolean
ParameterDef.ExportVersion.ParameterDesc            = Exports the version and writes this version in the header of the TCL update file (below the application and author). \
                                                      For JPOs and programs the parameter is not supported.
ParameterDef.ExportVersion.ParameterList            = exportversion
ParameterDef.ExportVersion.Default                  = false

